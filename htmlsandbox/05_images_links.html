<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and images</title>
    <style>
      img {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <p>
      <!-- this link will open in same tab -->
      <a href="www.google.com">navigate to google</a>
      <!-- This link will open in new tab -->
      <a href="www.google.com" target="_blank">navigate to google</a>
      <!-- internal images -->
      <img src="images/image1.jpg" alt="mountains" />

      <!-- external images -->
      <img src="https://source.unsplash.com/random" alt="random image" />
    </p>
  </body>
</html>
